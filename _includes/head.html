<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/gist-embed/2.0/gist-embed.min.js"></script>

  <meta name="author" content="{{ site.author }}">
  <link rel="author" href="https://github.com/aflyax" title="Github account" />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="favicon.ico" />

  <meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.name }}">
  <meta property="og:type" content="article">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}">
  <meta property="og:site_name" content="{{ site.name }}">
  {% if page.og.image %}<meta property="og:image" content="{% if page.og.image contains 'http' %}{{ page.og.image }}{% else %}{{ site.url }}/images/{{ page.og.image }}{% endif %}">
  <meta property="og:image:type" content="{{ page.og.type }}">
  <meta property="og:image:width" content="{{ page.og.width }}">
  <meta property="og:image:height" content="{{ page.og.height }}">{% endif %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@aflyax">
  <meta name="twitter:domain" content="aflyax.github.io">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.name }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{% if page.content contains '<!--more-->' %}{{ page.excerpt|strip_html|trim }}{% endif %}{% else %}{{ site.description }}{% endif %}" />

  {% if page.og.image %}<meta name="twitter:image" content="{% if page.og.image contains 'http' %}{{ page.og.image }}{% else %}{{ site.url }}/images/{{ page.og.image }}{% endif %}">
  <meta name="twitter:image:width" content="{{ page.og.width }}">
  <meta name="twitter:image:height" content="{{ page.og.height }}">{% endif %}

  <link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.name }} Feed">

  <link rel="stylesheet" href="/css/main.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

    <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-6063059-2', 'auto');
    ga('send', 'pageview');

  </script>


  <!-- Favicons and Touch Device Icons -->
  <!-- <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="touch-icon-iphone-precomposed.png">
  <link rel="apple-touch-icon" sizes="72x72"   href="touch-icon-ipad-precomposed.png">
  <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone-retina-precomposed.png">
  <link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-retina-precomposed.png"> -->
</head>
